<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		    <![endif]-->
</head>
<body>

	<h3 class="text-center">Add new bike</h3>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form role="form">
					<div class="form-group">
						<label for="tagId">Tag UUID</label> 
						<input
							class="form-control" id="tagId"
							placeholder="Tag UUID">
					</div>
					<div class="form-group">
						<label for="majorId">Tag major id</label> 
						<input
							class="form-control" id="majorId"
							placeholder="Tag major id">
					</div> 
					<div class="form-group">
						<label for="minorId">Tag minor id</label>					
						<input
							class="form-control" id="minorId"
							placeholder="Tag minor id">
					</div>
					<div class="form-group">
						<label for="description">Bike description</label>
						<textarea
							class="form-control" id="description"
							placeholder="Bike description"></textarea>
					</div>										
					<a class="btn btn-default" id="button">Save</a>
				</form>
			</div>			
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery/jquery-2.1.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bike_add.js"></script>
	<script src="tools.js"></script>
</body>
</html>
