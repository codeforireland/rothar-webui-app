<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		    <![endif]-->
</head>
<body>

	<h3 class="text-center">Bike details</h3>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form role="form">
					<div class="form-group">
						<label for="description">Tag UUID</label>
						<input type="text" disabled="disabled"
							class="form-control" id="uuid"/>
					</div>
					<div class="form-group">
						<label for="description">Tag Major id</label>
						<input type="text" disabled="disabled"
							class="form-control" id="major_id"/>
					</div>
					<div class="form-group">
						<label for="description">Tag Minor id</label>
						<input type="text" disabled="disabled"
							class="form-control" id="minor_id"/>
					</div>
					<div class="form-group">
						<label for="description">Bike description</label>
						<textarea disabled="disabled"
							class="form-control" id="description"></textarea>
					</div>										
					<a class="btn btn-default" id="button">OK</a>
				</form>
			</div>			
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery/jquery-2.1.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bike_summary.js"></script>
	<script src="tools.js"></script>
	<script src="conf/settings.js"></script>
</body>
</html>
